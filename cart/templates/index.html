<!DOCTYPE html>

<html>

<head>

    <title>{Shopping Cart}</title>

    <link rel="stylesheet" type="text/css" href="/static/cart.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


    <div class="container">

        <h1>Shopping Cart</h1>

        <!-- The form -->
        <form class="example" action="" method=post>
            <input type="text" placeholder="Search.." name="search" value="{{search}}">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="/static/shoes.jpeg" >
                    <div class="product-info">
                        <h3 class="product-name">Shoes</h3>
                        <h4 class="product-price">₹ 1,000</h4>
                        <h4 class="product-offer">50%</h4>
                        <p class="product-quantity">
                            <button>Add to Cart</button>
                        </p>
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>

                <!-- <div class="product">
                    <img src="/static/bag1.jpeg">
                    <div class="product-info">
                        <h3 class="product-name">Bag</h3>
                        <h4 class="product-price">₹ 2,000</h4>
                        <h4 class="product-offer">40%</h4>
                        <p class="product-quantity">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                  </div> -->
            </div> 

            <div class="cart-total">

                <p>
                    <span>Total Price</span>
                    <span>₹ 3,000</span>
                </p>

                <p>
                    <span>Number of Items</span>
                    <span>2</span>
                </p>
                
                <p>
                    <span>You Save</span>
                    <span>₹ 1,000</span>
                </p>
                <a href="#">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
