<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werkzeug Shopping App</title>

    <!-- CSS file for styling the application -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<div class="jumbotron">
    <h1 class="title"> Update Item</h1>
    <div class="container">
        <form action="/save_update" method="post">
            <div class="mb-3">
            <label for="id" class="form-label"> ID</label>
            <input type="text" id="id" class="form-control" value="{{ idnum }}" name="idnum" readonly>
            </div>

            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" value="{{ name }}" name="name" readonly>
            </div>

            <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" class="form-control" value="{{ price }}" name="price" readonly>
            </div>

            <div class="mb-3">
            <label for="qty" class="form-label">Quantity</label>
            <input type="text" id="qty" class="form-control" value="{{ qty }}" name="new_qty">
            </div>

            <input type="hidden"  value="{{ qty }}" name="qty">

         <button type="submit" class="btn btn-outline-success">Save</button>
         <a href="/cart" class="btn btn-outline-primary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
