<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werkzeug Shopping App</title>
    <!-- CSS file for styling the application -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jumbotron j1">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="title">Cart Items</h1>
            </div>
            <div class="col-2">
                <a href="/" class="btn btn-outline-dark">Home</a>
            </div>
        </div>
    </div>
    {% if msg %}
    <h3>{{ msg }}</h3>
    {% endif %}
    <div class="container">
        <table class="table" border="1" align="center">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                  <th scope="col">Update</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
              {% if data %}
                  {% for x in data %}
                    <tr>
                        <td scope="row">{{ x['id'] }}</td>
                        <td scope="row">{{ x['name'] }}</td>
                        <td scope="row">{{ x['price'] }}</td>
                        <td scope="row">{{ x['quantity'] }}</td>
                        <td scope="row">{{ x['total_price'] }}</td>
                        <td>
                            <form action="/update" method="post">
                                <input type="hidden" value="{{ x['id'] }}" name="idnum">
                                <input type="hidden" value="{{ x['name'] }}" name="name">
                                <input type="hidden" value="{{ x['price'] }}" name="price">
                                <input type="hidden" value="{{ x['quantity'] }}" name="qty">
                                <button type="submit" class="btn btn-outline-primary">Update</button>
                            </form>
                        </td>
                        <td>
                            <form action="/delete" method="post">
                                <input type="hidden" value="{{ x['id'] }}" name="idnum">
                                <input type="hidden" value="{{ x['name'] }}" name="name">
                                <input type="hidden" value="{{ x['price'] }}" name="price">
                                <input type="hidden" value="{{ x['quantity'] }}" name="qty">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                  {% endfor %}
              </tbody>
            </table>
        </div>
    </div>

    {% endif %}

    {% if total %}
          <div class="container c3">
              <h3> Total Bill : {{ total }}</h3>
          </div>

    {% endif %}
</body>
</html>
