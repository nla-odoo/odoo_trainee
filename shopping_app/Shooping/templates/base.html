<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werkzeug Shopping App</title>

    <!-- CSS file for styling the application -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="jumbotron j1">
        <h1 class="title">Shopping App</h1>
    <div class="container">
        {% if msg %}
        <h3>{{ msg }}</h3>
        {% endif %}
        {% if data %}
        <table class="table" border="1" align="center">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Add To Cart</th>
                </tr>
              </thead>
            
            {% for x in data %}

            <tbody>   
                <tr>
                    <td>{{ x['id'] }}</td>
                    <td>{{ x['name'] }}</td>
                    <td>{{ x['price'] }}</td>
                    
                    <form action="/cart" method="POST">
                    
                        <input type="hidden" value="{{ x['id'] }}" name="id">
                        <input type="hidden" value="{{ x['name'] }}" name="name">
                        <input type="hidden" value="{{ x['price'] }}" name="price">
                        <td>
                            <input type="number" id="Quantity" name="Quantity" class="form-control"/>
                        </td>                      
                    <td><button type="submit" class="btn btn-outline-success">Add to cart</button></td>
                    </form>
                </tr>
            </tbody>
              {% endfor %}
            </table>
            {% endif %}
        </div>
    </div>
    
    
</body>
</html>
